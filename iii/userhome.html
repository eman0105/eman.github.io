<!DOCTYPE html>

    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <style>
           body {
                background-color: #FFEBEE; /* Light red background */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
    
            h2 {
                text-align: center;
                color: #E53935; /* Dark red text color */
                margin-bottom: 20px; /* Added margin below the h2 */
            }
    
            p {
                text-align: center;
                color: #E53935;
                margin-top: 20px;
            }
    
            form {
                background-color: #FFCDD2; /* Red form background */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                width: 300px;
            }
    
            label {
                color: #E53935;
            }
    
            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #E53935;
                border-radius: 4px;
            }
    
            button {
                background-color: #E53935; /* Dark red button color */
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
    
            button:hover {
                background-color: #D32F2F; /* Darken on hover */
            }
    </style>
    <script src="userhome.js" defer></script>
    <script src="logout.js" defer></script>
    <script src="index.html"></script>
</head>
<body>
 
    <h2>Welcome, User!</h2>

    <!-- User-specific content container -->
    <div id="userContent"></div>

    <button onclick="logout()">Logout</button>
</body>
</html>
