<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js" defer></script>
<style>
       body {
            background-color: #FFEBEE; /* Light red background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #FFCDD2; /* Red form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #E53935; /* Dark red text color */
            margin-bottom: 20px; /* Added margin below the h2 */
        }

        label {
            color: #E53935;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #E53935;
            border-radius: 4px;
        }

        button {
            background-color: #E53935; /* Dark red button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #D32F2F; /* Darken on hover */
        }

        p {
            text-align: center;
            color: #E53935;
            margin-top: 10px;
        }

        a {
            color: #EF9A9A;
        }

        a:hover {
            text-decoration: underline;
        }
</style>
  
 <script src="app.js"defer></script>
</head>

<body>

    <h2>Login</h2>

    <div class="login-container">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <p>Don't have an account? <a href="signup.html">Signup</a></p>
   
    

</body>



</html>
